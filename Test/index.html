<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/div/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Tutorial Video App</title>     
         
        <!-- Common App API -->
        <script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common//API/Widget.js'></script>
        <script type='text/javascript' language='javascript' src='$MANAGER_WIDGET/Common//API/TVKeyValue.js'></script>
        
        <!-- App code -->        
        <script language="javascript" type="text/javascript" src="app/Javascript/Main.js"></script>
        <script language="javascript" type="text/javascript" src="app/Javascript/Server.js"></script>
        <script language="javascript" type="text/javascript" src="app/Javascript/Data.js"></script>
        <script language="javascript" type="text/javascript" src="app/Javascript/Player.js"></script>

        <object id="pluginDL" classid="clsid:SAMSUNG-INFOLINK-SEF" style="border:none; width:0px;height:0px;"></object>

        <div id="main">
        </div>
